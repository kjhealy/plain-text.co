html_document:
  self_contained: false
  lib_dir: libs
  pandoc_args: [
    "--number-sections",
    "--filter", "pandoc-crossref",
    "--citeproc",
    "--csl=/Users/kjhealy/.pandoc/csl/apsa.csl",
    "--bibliography=/Users/kjhealy/Documents/bibs/socbib-pandoc.bib"
    ]
  md_extensions: +implicit_figures
  theme: spacelab
  fig_caption: true
  highlight: tango
  toc: true
  toc_float:
    collapsed: false
    smooth_scroll: false
  css: styles.css

bookdown::tufte_html_book:
  pandoc_args: ["--citeproc", "--filter", "pandoc-crossref", "--csl=/Users/kjhealy/.pandoc/csl/apsa.csl",
  "--bibliography=/Users/kjhealy/Documents/bibs/socbib-pandoc.bib"]
  split_by: chapter
  toc: yes
  toc_depth: 1
  link-citations: no
  template: "/Users/kjhealy/.pandoc/templates/tufte-html-vis.html"
  tufte_variant: envisioned
  includes:
    in_header: assets/envision-css.html
    before_body: assets/menu.html
    after_body: assets/envision-js.html

bookdown::tufte_book2:
  latex_engine: xelatex
  toc: yes
  keep_tex: yes
  pandoc_args: [
  "--listings",
  "--filter", "pandoc-crossref",
  "--csl=/Users/kjhealy/.pandoc/csl/apsa.csl",
  "--bibliography=/Users/kjhealy/Documents/bibs/socbib-pandoc.bib"
  ]
  template: "/Users/kjhealy/.pandoc/templates/fabrikat-booktemplate.tex"
  highlight: tango
  includes:
    in_header: symmetric-preamble.tex


bookdown::pdf_book:
  latex_engine: pdflatex
  toc: yes
  keep_tex: yes
  pandoc_args: [
  "--listings",
  "--filter", "pandoc-crossref",
  "--filter", "pandoc-citeproc",  
  "--csl=/Users/kjhealy/.pandoc/csl/apsa.csl",
  "--bibliography=/Users/kjhealy/Documents/bibs/socbib-pandoc.bib"
  ]
  template: "/Users/kjhealy/.pandoc/templates/plain-person.tex"
  highlight: tango

    
